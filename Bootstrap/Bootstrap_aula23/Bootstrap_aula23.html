<!--Nav em Bootstrap, Criando elementos de navegação #P1 [Nav Bootstrap] - Curso de Bootstrap - Aula 23-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-pills nav-justified">
      <li class="nav-item" onclick="ativar(this)"><a class="nav-link" href="#">Bootstrap</a></li>
      <li class="nav-item" onclick="ativar(this)"><a class="nav-link" href="#">CSS</a></li>
      <li class="nav-item" onclick="ativar(this)"><a class="nav-link active" href="#">Javascript</a></li>
    </ul>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    const ativar=(elemento)=>{
    let itens=document.getElementsByClassName("nav-item");
    for(i=0;i<itens.length;i++){
      itens[i].classList.remove("active");
    }
    elemento.classList.add("active");
  }
  </script>
  </body>
</html>
