<!--Classe Border e suas variações em Bootstrap [Border em Bootstrap] - Curso de Bootstrap - Aula 33-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 33</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .quadrado{
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 8px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>

    <div class="quadrado border border-3 border-top-0"></div>
    <div class="quadrado border border-5 border-primary"></div>
    <div class="quadrado border-top border-botton border-5 border-danger"></div>
    <div class="quadrado border border-start-0 border-end-0 border-5 border-danger"></div>
    <div class="quadrado border border-dark rounded"></div>
    <div class="quadrado border border-dark rounded-1"></div>
    <div class="quadrado border border-dark rounded-2"></div>
    <div class="quadrado border border-dark rounded-3"></div>
    <div class="quadrado border border-dark rounded-start"></div>
    <div class="quadrado border border-dark rounded-end"></div>
    <div class="quadrado border border-dark rounded-top"></div>
    <div class="quadrado border border-dark rounded-botton"></div>
    <div class="quadrado border border-dark rounded-circle"></div>
    <div class="quadrado border border-dark rounded-circle" style="width: 160px;"></div>
    <div class="quadrado border border-dark rounded-pill" style="width: 160px;"></div>
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  </body>
</html>
