<!--Classes para formatação de formulário em Bootstrap - #P1 [Bootstrap] - Curso de Bootstrap - Aula 44-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 44</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <form class="p-3">
      <div class="my-3">
        <label class="form-label">nome: </label>
        <input class="form-control" type="text" name="f-nome"/>
      </div>

      <div class="my-3">
        <label class="form-label">E-mail: </label>
        <input class="form-control" type="email" name="f-email"/>
      </div>

      <div class="my-3">
        <label class="form-label">Senha: </label>
        <input class="form-control" type="password" name="f-senha"/>
      </div>  
      
      <div class="my-3">
        <label class="form-label">Selecione uma cor: </label>
        <input class="form-control form-control-color" type="color" name="f-color"/>
      </div> 

      <div class="row">
        <div class="my-3 col">
          <label class="form-label">Telefone: </label>
          <input class="form-control" type="text" name="f-fone"/>
        </div>
        
        <div class="my-3 col">
            <label class="form-label">Nascimento: </label>
            <input class="form-control" type="date" name="f-nascimento"/>
          </div>

        <div class="my-3">
          <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar"/>
      </div>
      </div>
      
    </form>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
