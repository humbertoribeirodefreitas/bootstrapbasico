<!--Criando o Jumbotron no Bootstratp 3 no 5 [Jumbotron Bootstrap] - Curso de Bootstrap - Aula 09-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div id="Jumbotron" class="container bg-primary text-white p-4 rounded my-4 ">
      <h1>CFB Curso</h1>
      <hr/>
      <p>Curso de desenvolvimento de software em geral</p>
    </div> 
    
    <div class="container">
      <button onclick="document.getElementById('Jumbotron').classList.remove('invisible')">Mostrar</button>
      <button onclick="document.getElementById('Jumbotron').classList.add('invisible')">Ocultar</button>
    </div>
       
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
