<!--Cards em Bootstrap [Card Bootstrap] - Curso de Bootstrap - Aula 20-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 20</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 250px;">
      <div class="card-header">
        <h1 class="card-title">CFB Cursos</h1>
      </div>
      
      <div class="card-body">
        <img class="card-img" src="logo1.PNG">
        <p class="card-text">Canal com cursos de programação</p>
        <a href="youtube.com/cfbcursos.com" target="_blank" class="btn btn-primary">Acesse</a>
      </div>
      <div class="card-footer">youtube.com/cfbcursos.com</div>

      
    </div>
      
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
