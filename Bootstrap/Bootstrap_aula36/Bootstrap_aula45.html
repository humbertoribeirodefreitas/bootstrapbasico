<!--Classes para formulário em Bootstrap #P2 - Formulário #P2 [Bootstrap] - Curso de Bootstrap - Aula 45-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 45</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <form class="p-3 was-validated">
      <div class="my-3">
        <label class="form-label">Digite seu Nome: </label>
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <input class="form-control" type="text" name="f-nome"/>
        </div>
      </div>

      <div class="my-3">
        <div class="form-floating md-3 mt-3">          
          <input type="email" class="form-control" id="email" placeholder="Difite o e-mail" name="email"/>
          <label for="email">Email:</label>
        </div>
      </div>

      <div class="my-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha" required/>
        <div class="valid-feedback">Senha OK</div> 
        <div class="invalid-feedback">Sem senha</div>  
      
      <div class="my-3">
        <label class="form-label">Selecione uma cor: </label>
        <input class="form-control form-control-color" type="color" name="f-color"/>
      </div> 

      <div class="row">
        <div class="my-3 col">
          <label class="form-label">Telefone: </label>
          <input class="form-control" type="text" name="f-fone"/>
        </div>
        
        <div class="my-3 col">
            <label class="form-label">Nascimento: </label>
            <input class="form-control" type="date" name="f-nascimento"/>
        </div>
      </div>   

      <div class="my-3">
        <label class="form-label">Transporte</label>
        <select class="form-select" name="f_transporte">
          <option>Carro</option>
          <option>Motocicleta</option>
          <option>Avião</option>
          <option>Trem</option>
          <option>Navio</option>
        </select>
      </div>

      <div class="my-3">
        <label class="form-label">Selecione o meio de deslocamento></label>
        <div>
          <input class="form-check-input" type="checkbox" nome="chk_terreste" value="terrestre"/>
          <label class="form-check-label">Terrestre</label>
        </div>

        <div>
          <input class="form-check-input" type="checkbox" nome="chk_aereo" value="aereo"/>
          <label class="form-check-label">Aéreo</label>
        </div>

        <div>
          <input class="form-check-input" type="checkbox" nome="chk_maritimo" value="maritimo"/>
          <label class="form-check-label">Marítimo</label>
        </div>
      </div>

      <div class="my-3">
        <label class="form-label">Distancia máxima</label>
        <input class="form-range" type="range" name="f_distancia"/>
      </div>

      <div class="my-3">
        <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar"/>
      </div>
          
    </form>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
