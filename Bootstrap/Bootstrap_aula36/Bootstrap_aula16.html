<!--Classes para ProgressBar em Bootstrap [ProgressBar Bootstrap] - Curso de Bootstrap - Aula 16-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="progress" style="height: 30px;">
        <div id="pb1"class="Progress-bar bg-success progress-bar-striped progress-bar" style="width: 50%;">50%</div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="progress text-white text-center" style="height: 30px;">
        <div class="Progress-bar bg-primary" style="width: 50%;">50%</div>
        <div class="Progress-bar bg-success" style="width: 20%;">20%</div>
        <div class="Progress-bar bg-danger" style="width: 10%;">10%</div>
        <div class="Progress-bar bg-warning" style="width: 20%;">20%</div>
      </div>
    </div> 
     
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <script>

    let barra=document.getElementById("pb1");
    let carga=0;
    let intBarra=setInterval(()=>{
      barra.innerHTML=carga+"%";
      barra.style.width=carga+"%";
      carga++;
      if(carga>=100){
        carga=0;
      }
    },100);

  </script>
  </body>
</html>
