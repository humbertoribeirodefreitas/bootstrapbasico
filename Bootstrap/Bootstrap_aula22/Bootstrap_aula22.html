<!--Collapse em Bootstrap [Collapse Bootstrap] - Curso de Bootstrap - Aula 22-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <button class="btn bg-success" data-bs-toggle="collapse" data-bs-target="#cfbcursos">CFB Cursos</button>
    <a href="#cfb_bootstrap" class="btn bg-success" data-bs-toggle="collapse">Bootstrap</a>

    <div id="cfbcursos" class="collapse bg-primary border rounded p-2">
        youtube.com/cfbcursos = Canal com cursos de programação.
    </div>
    <div id="cfb_bootstrap" class="collapse bg-primary border rounded p-2">
        Curso de Bootstrap do CFB Cursos.
    </div>
           
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
