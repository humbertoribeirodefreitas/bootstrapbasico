<!--Classes para botões no Bootstratp [botões Bootstrap] - Curso de Bootstrap - Aula 11-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-flui  bg-primary">
      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-primary">Primário</button>
        <button type="button" class="btn btn-secondary">Secundário</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-info">Informação</button>
      </div>

      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn btn-warning">Alerta</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>

      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn btn-outline-primary">Alerta</button>
        <button type="button" class="btn btn-outline-danger">Perigo</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-link">Link</button>
      </div>
      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn btn-primary btn-sm">CFB Cursos</button>
        <button type="button" class="btn btn-secondary">CFB Cursos</button>
        <button type="button" class="btn btn-success btn-lg">CFB Cursos</button>
      </div>
      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn btn-primary btn-block">CFB Cursos</button>
        <button type="button" class="btn btn-secondary btn-block">CFB Cursos</button>
        <button type="button" class="btn btn-success btn-block" disable>CFB Cursos</button>
      </div>
    </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
