<!--Offcanvas em Bootstrap [Janela Lateral em Bootstrap] - Curso de Bootstrap - Aula 32-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 32</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div class="offcanvas offcanvas-start" id="menu1">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Menu de Cursos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <a href="https://www.youtube.com/watch?v=oRVBoGpgtu0&list=PLx4x_zx8csUgop9qBqm6ReuNa3XraZBrc" target="_blank">Curso de Bootstrap</a><br/>
        <a href="https://www.youtube.com/watch?v=Vuof27YELEI&list=PLx4x_zx8csUgWBTvA-fluHV970SzDJRBw" target="_blank">Curso de Arduino</a><br/>
        <a href="https://www.youtube.com/watch?v=E4DBTqgxHGM&list=PLx4x_zx8csUg_AxxbVWHEyAJ6cBdsYc0T" target="_blank">Curso de Javascript</a><br/>
        <a href="https://www.youtube.com/watch?v=dVzJ3bx68FA&list=PLx4x_zx8csUglgKTmgfVFEhWWBQCasNGi" target="_blank">Curso de C#</a><br/>
      </div>
    </div>
 
    <div class="container-fluid mt-3">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu1">
        Abrir Janela Lateral
        </button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  </body>
</html>
