<!--Classes float-left, float-right e clearfix em Bootstrap [Bootstrap] - Curso de Bootstrap - Aula 34-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 34</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .caixa{
        border:1px solid #000;
        padding: 6px;
        margin: 6px;
        color:#fff;
      }

      .clear_fix{
        clear: both;

      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <div class="caixa bg-primary float-start">Esquerda 1</div>
      <div class="caixa bg-primary float-end">Direita 1</div>
    </div>
    <div class="clearfix">  
      <div class="caixa bg-success float-start">Esquerda 2</div>
      <div class="caixa bg-success float-end">Direita 2</div>
    </div>
    <div class="clearfix">
      <div class="caixa bg-secondary float-start">Esquerda 3</div>
      <div class="caixa bg-secondary float-end">Direita 3</div>
    </div>
    <hr/>
    <div>
      <div class="caixa bg-primary float-start" style="float: left;">Esquerda 1</div>
      <div class="caixa bg-primary float-end" style="float: right;">Direita 1</div>
      <div class="caixa bg-success float-start clear_fix" style="float: left;">Esquerda 2</div>
      <div class="caixa bg-success float-end" style="float: right;">Direita 2</div>
      <div class="caixa bg-secondary float-start clear_fix" style="float: left;">Esquerda 3</div>
      <div class="caixa bg-secondary float-end" style="float: right;">Direita 3</div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  </body>
</html>
