<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div id="banner" class="carousel slide" data-bs-ride="carousel">
      <div id="indicadores" class="carousel-indicators">
        <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="1" class="active"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="2" class="active"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="3" class="active"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="4" class="active"></button>
      </div>

      <div id="imagens" class="carousel-inner">
        <div class="carousel-item active">
          <img src="b1.jpg" class="d-block w-100"/>
          <div class="carousel-caption">
            <h2>Curso de Arduino</h2>
            <p>Curso de Arduino do CFB Cursos</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="b2.jpg" class="d-block w-100"/>
          <div class="carousel-caption">
            <h2>Curso de Javascript</h2>
            <p>Curso de Javascript do CFB Cursos</p>
          </div>  
        </div>

        <div class="carousel-item">
          <img src="b3.jpg" class="d-block w-100"/>
        </div>

        <div class="carousel-item">
          <img src="b4.jpg" class="d-block w-100"/>
        </div>

        <div class="carousel-item">
          <img src="b5.jpg" class="d-block w-100"/>
        </div>

      </div>
    </div>

    <div id="controles">
      <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button type="button" type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  </body>
</html>
