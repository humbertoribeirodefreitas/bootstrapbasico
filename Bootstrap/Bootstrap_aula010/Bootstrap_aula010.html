<!--Classes para alertas no Bootstratp [Alertas Bootstrap] - Curso de Bootstrap - Aula 10-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap aula 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="alert alert-success alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Sucesso</strong> em uma ação
      
    </div> 
    <div class="alert alert-info alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Info</strong> indica um informação
      
    </div> 
    <div class="alert alert-warning alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Warning</strong> indica um alerta
      
    </div> 
    <div class="alert alert-danger alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Danger</strong> indica uma ação negativa
      
    </div> 
    <div class="alert alert-primary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Primary</strong> indica uma ação importante
      
    </div> 
    <div class="alert alert-secondary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Secundário</strong> indica um ação não muito importante
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
